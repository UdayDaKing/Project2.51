
<html>
  <head>
    <title>Sound Identification Web App!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>
        Sound Controlled Animals
      </h2>
      <p>Note: Play Different Sounds Like Bark, Meow Or Hoo To Make The Animals Dance</p>
    </div>
    <div class="Main_div">
      <center>
        <br>
      <button class="btn btn-warning" onclick="StartClassification()">
        Start
       </button>
       <h3 id="Result_Label">I Can Hear -- </h3>
       <h4 id="Result_Confidence">Accuracy -- </h4>
      <img src="Cute Cat.jpg" id="Cute Cat" width="100" height="100">
      <img src="Happy Dog.jpg" id="Happy Dog" width="100" height="100">
      <img src="Happy Owl.jpg" id="Happy Owl" width="100" height="100">
      </center>
      </div>
      <div class="Copy_Right_Folder">Developed By-- Uday Chandra!</div>
<script src="main.js"></script>
  </body>
</html>
